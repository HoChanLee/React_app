<!DOCTYPE html>
<html lang="en">
    <body>
        <div id="root"></div>
    </body>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        function MinutesToHoure() {
            const [convert, setconvert] = React.useState(0);
            const [flipped, setflipped] = React.useState(false);
            const onChange = (event) => {
                setconvert(event.target.value);
            }
            const onFlip = () => {
                setflipped((current) => !current);
                reset();
            }
            const reset = () => {
                setconvert(0);
            }
            return (
                <div>
                    <h3>Minutes & Hours</h3>
                    <div>
                        <input 
                            id="minutes"
                            type="number"
                            value={flipped ? convert * 60 : convert}
                            onChange={onChange}
                            disabled={flipped}
                        />
                        <label htmlFor="minutes">Minutes</label>
                        <h4>you want to convert {convert}</h4>
                        <input 
                            id="hours"
                            type="number"
                            value={!flipped ? Math.round(convert / 60) : convert}
                            onChange={onChange}
                            disabled={!flipped}
                        />
                        <label htmlFor="hours">Hours</label>
                        <button onClick={reset}>reset</button>
                        <button onClick={onFlip}>Flip</button>
                    </div>
                </div>
            );
        }
        function KmToMiles() {
            const [convert, setconvert] = React.useState(0);
            const [flipped, setflipped] = React.useState(false);
            const onChange = (event) => {
                setconvert(event.target.value);
            }
            const onFlip = () => {
                setflipped((current) => !current);
                reset();
            }
            const reset = () => {
                setconvert(0)
            }
            return (
                <div>
                    <h3>Km & Miles</h3>
                    <div>
                        <input 
                            id="km"
                            type="number"
                            value={flipped ? convert * 1.60934 : convert}
                            onChange={onChange}
                            disabled={flipped}
                        />
                        <label htmlFor="km">Km</label>
                        <h4>you want to convert {convert}</h4>
                        <input 
                            id="miles"
                            type="number"
                            value={!flipped ? convert * 0.621371 : convert}
                            onChange={onChange}
                            disabled={!flipped}
                        />
                        <label htmlFor="miles">Miles</label>
                        <button onClick={reset}>Reset</button>
                        <button onClick={onFlip}>Flip</button>
                    </div>
                </div>
            )
        }
        function App() {
            const [index, setIndex] = React.useState("int");
            const onSelect = (event) => {
                setIndex(event.target.value);
            };
            return(
                <div>
                    <h1>Converter</h1>
                    <select value={index} onChange={onSelect}>
                        <option value="int">Please select</option>
                        <option value="0">Minutes & Hours</option>
                        <option value="1">Km & Miles</option>
                    </select>
                    <hr />
                    {index === "int" ? 'Please select' : null}
                    {index === "0" ? <MinutesToHoure /> : null}
                    {index === "1" ? <KmToMiles /> : null}
                </div>
            )
        }
        const root = document.getElementById('root');
        ReactDOM.render(<App/>, root);
    </script>
</html>
