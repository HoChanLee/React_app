<!DOCTYPE html>
<html lang="en">
    <body>
        <div id="root"></div>
    </body>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        function MinutesToHoure() {
            const [convert, setconvert] = React.useState(0);
            const [flipped, setflipped] = React.useState(false);
            const onChange = (event) => {
                setconvert(event.target.value);
            }
            const onFlip = () => {
                setflipped((current) => !current);
                reset();
            }
            const reset = () => {
                setconvert(0);
            }
            return (
                <div>
                    <label htmlFor="minutes">Minutes</label>
                    <input 
                        id="minutes"
                        type="number"
                        value={flipped ? convert * 60 : convert}
                        onChange={onChange}
                        disabled={flipped}
                    />
                    <h4>you want to convert {convert}</h4>
                    <label htmlFor="hours">Hours</label>
                    <input 
                        id="hours"
                        type="number"
                        value={!flipped ? Math.round(convert / 60) : convert}
                        onChange={onChange}
                        disabled={!flipped}
                    />
                    <button onClick={reset}>reset</button>
                    <button onClick={onFlip}>Flip</button>
                </div>
            );
        }
        function KmToMiles() {
            return (<h3>KM 2 M</h3>)
        }
        function App() {
            const [index, setIndex] = React.useState("int");
            const onSelect = (event) => {
                setIndex(event.target.value);
            };
            return(
                <div>
                    <h1>Converter</h1>
                    <select value={index} onChange={onSelect}>
                        <option value="int">Please select</option>
                        <option value="0">Minutes & Hours</option>
                        <option value="1">Km & Miles</option>
                    </select>
                    <hr />
                    {index === "int" ? 'Please select' : null}
                    {index === "0" ? <MinutesToHoure /> : null}
                    {index === "1" ? <KmToMiles /> : null}
                </div>
            )
        }
        const root = document.getElementById('root');
        ReactDOM.render(<App/>, root);
    </script>
</html>
